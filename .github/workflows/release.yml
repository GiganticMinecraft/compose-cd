name: Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    paths:
      - '.github/workflows/release.yml'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: generate zip
        run: |
          git archive HEAD --output=compose-cd.zip
          ls -lh compose-cd.zip
          file compose-cd.zip

      - name: generate tar.*
        run: |
          git archive HEAD --output=compose-cd.tar.gz
          git archive HEAD --output=compose-cd.tar.bz2
          git archive HEAD --output=compose-cd.tar.zst
          ls -lh compose-cd.tar.*
          file compose-cd.tar.*

      - name: Pre Release
        uses: softprops/action-gh-release@v0.1.14
        if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, 'rc')
        with:
          draft: true
          prerelease: true
          generate_release_notes: false
          files: |
            ./compose-cd
            ./compose-cd.service
            ./compose-cd.timer
            ./compose-cd-cleanup.service
            ./compose-cd-cleanup.timer

      - name: Release
        uses: softprops/action-gh-release@v0.1.14
        if: startsWith(github.ref, 'refs/tags/') && (!contains(github.ref, 'rc'))
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./compose-cd
            ./compose-cd.service
            ./compose-cd.timer
            ./compose-cd-cleanup.service
            ./compose-cd-cleanup.timer
